<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="../../infrastructure/assets/css/styles.css">
  <title>Administração</title>

      <h1 class="admin-title">Gerenciamento de Usuários</h1>

          <tr class="admin-thead-row">

            <th class="admin-th">E-mail</th>
            <th class="admin-th">Ações</th>
          </tr>
        </thead>
        <tbody class="admin-tbody">
          <tr class="admin-row">
            <td class="admin-td admin-user">Pedro Henrique</td>
            <td class="admin-td admin-email">pedro@exemplo.com</td>
            <td class="admin-td admin-actions">
              <button class="btn-action btn-editar">Editar</button>
              <button class="btn-action btn-excluir">Excluir</button>
            </td>
          </tr>
          <tr class="admin-row">
            <td class="admin-td admin-user">João Alves</td>
            <td class="admin-td admin-email">joao@exemplo.com</td>
            <td class="admin-td admin-actions">
              <button class="btn-action btn-editar">Editar</button>
              <button class="btn-action btn-excluir">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
