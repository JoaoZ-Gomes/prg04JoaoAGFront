<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../infrastructure/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br> E entre pro nosso Time!</h1>
            <img src="../../infrastructure/assets/css/maromba.svg" class="left-login-image" alt="maromba">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>

                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuário" required>
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                </div>

                <button class="btn-login" onclick="fazerLogin()">Login</button>

                <div class="miss-password">
                    <a href="#miss-password"><p>Esqueci minha senha</p></a>
                </div>

                <div class="adm-button">
                    <a href="adm-page.html" class="btn-adm">Painel ADM</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function fazerLogin() {
            
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            if (usuario.trim() !== "" && senha.trim() !== "") {
                window.location.href = "adm-page.html";
            } else {
                alert("Preencha todos os campos!");
            }
        }
    </script>
</body>
</html>
